<!-- INCLUDE overall_header.html -->

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<table cellspacing="1">
	<col class="col1" /><col class="col2" /><col class="col1" /><col class="col2" /><col class="col1" /><col class="col2" /><col class="col1" />
	<thead>
		<tr>
			<th>{L_LAYER_ID}</th>
			<th>{L_LAYER_NAME}</th>
			<th>{L_LAYER_DESCRIPTION}</th>
			<th>{L_LAYER_POSITION}</th>
			<th>{L_LAYER_MANDATORY}</th>
			<th>{L_DEFAULT_ITEM}</th>
			<th>{L_OPTIONS}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN layers -->
		<tr>
			<td>{layers.LAYER_ID}</td>
			<td>{layers.LAYER_NAME}</td>
			<td>{layers.LAYER_DESC}</td>
			<td>{layers.LAYER_POSITION}</td>
			<td>{layers.LAYER_MANDATORY}</td>
			<td>{layers.DEFAULT_ITEM}</td>
			<td style="text-align: center;"><a href="{layers.U_EDIT}">{L_EDIT}</a> | <a href="{layers.U_DELETE}">{L_DELETE}</a></td>
		</tr>
		<!-- END layers -->
	</tbody>
</table>

<form id="dynamo_add_layer" method="post" action="{U_ADD_ACTION}">
	<fieldset class="quick">
		<input type="hidden" name="action" value="add" /> 
		<input type="text" name="dynamo_layer_name" value="" maxlength="255" /> 
		<input class="button2" name="add_layer" type="submit" value="{L_CREATE_NEW_LAYER}" />
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
