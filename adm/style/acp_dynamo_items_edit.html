<!-- INCLUDE overall_header.html -->

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form id="acp_dynamo" method="post" action="{U_ACTION}" enctype="multipart/form-data">
	<fieldset>
		<legend>{L_ITEM_SETTINGS}</legend>
		<!-- IF ITEM_IMAGE -->
		<dl>
			<dt><label>{L_ITEM_PREVIEW}:</label></dt>
			<dd><img src="{ITEM_IMAGE}" title="{ITEM_NAME}" alt="{L_ITEM_PREVIEW}" /></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt><label for="dynamo_item_name">{L_ITEM_NAME}:</label></dt>
			<dd><input type="text" name="dynamo_item_name" value="{ITEM_NAME}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_desc">{L_ITEM_DESCRIPTION}:</label></dt>
			<dd><input type="text" name="dynamo_item_desc" value="{ITEM_DESC}" /></dd>
		</dl>
		<dl>
			<dt><label for="dynamo_item_layer">{L_LAYER}:</label><br /><span>{L_ITEM_LAYER_DESC}</span></dt>
			<dd>{LAYER_DROPDOWN}</dd>
		</dl>
		<dl>
			<dt><label for="uploadfile">{L_IMAGE_FILE}:</label><br /><span>{L_IMAGE_FILE_DESC}</span></dt>
			<dd><input type="file" name="uploadfile" /></dd>
	</fieldset>

	<fieldset>
		<legend>{L_ACP_SUBMIT_CHANGES}</legend>
		<p class="submit-buttons">
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
